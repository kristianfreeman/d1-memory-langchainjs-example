name = "d1-memory-langchainjs-example"
main = "src/worker.js"
compatibility_date = "2023-09-13"

[[d1_databases]]
binding = "DB"                                       # i.e. available in your Worker on env.DB
database_name = "langchain-d1-memory-example"
database_id = "889b2960-5e52-4e11-b861-5a936206a435"

